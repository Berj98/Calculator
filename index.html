<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Blaka&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./Turn-Off.png" alt="Turn-Off" id="showHideBtn">
    <div class="container">
        <div id="calculator">
            <input type="text" id="display" readonly>
                <div id="keys">
                    <button class="operator" onclick="clearDisplay()">C</button>
                    <button class="operator" onclick="addToDisplay('+')">+</button>
                    <button class="operator" onclick="addToDisplay('-')">-</button>
                    <button class="operator" onclick="clearNumber()">&leftarrow;</button>
                    <button class="operator" onclick="addToDisplay('/')">/</button>
                    <button onclick="addToDisplay('7')">7</button>
                    <button onclick="addToDisplay('8')">8</button>
                    <button onclick="addToDisplay('9')">9</button>
                    <button class="operator" onclick="addToDisplay('%')">%</button>
                    <button onclick="addToDisplay('4')">4</button>
                    <button onclick="addToDisplay('5')">5</button>
                    <button onclick="addToDisplay('6')">6</button>
                    <button class="operator" onclick="addToDisplay('*')">*</button>
                    <button onclick="addToDisplay('1')">1</button>
                    <button onclick="addToDisplay('2')">2</button>
                    <button onclick="addToDisplay('3')">3</button>
                    <button class="operator" onclick="calculate()">=</button>
                    <button onclick="addToDisplay('0')">0</button>
                    <button onclick="addToDisplay('.')">.</button>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
